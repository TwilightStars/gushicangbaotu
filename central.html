<!DOCTYPE html>
<html>
<head>
	<link rel="bookmark"  href="MapleStory.gif" type="image/x-icon"/>
	<link href="MapleStory.gif" rel="icon" mask="" sizes="any"/>
	<link href="MapleStory.gif" rel="shortcut icon" type="image/x-icon"/>
	<title>Central Control System</title>
	<meta http-equiv="Content-Type" content="text/html; charset:utf-8" />

</head>
<body>
	<div id="maxContainer" class="1">
		<div id="Head">
				<button value="1" class="libutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">题材研究</button>
				<button value="2" class="libutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">资料查阅</button>
				<button value="3" class="libutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">常用工具</button>
				<button value="4" class="libutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">链接合集</button>
				<button value="5" class="libutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">作品收录</button>
				<audio id="music" type="audio/mpeg" class="libutton" src="Source/music/Heroes-Of-Maple-Theme-Piano.mp3" autoplay="autoplay" loop="loop"></audio>
				<button id="audio_play" class="libutton" onClick="audio_play()" onmouseover="changeColor()" onmouseout="ColorBack()" style="width: 50px;"><img id="audio_play_img" class="liimg" src="Source/pictures/icon/Music.png" onmouseover="changeColor()"/></button>
				<button id="audio_pause" class="libutton" onClick="audio_pause()" onmouseover="changeColor()" onmouseout="ColorBack()" style="width: 50px;"><img id="audio_pause_img" class="liimg" src="Source/pictures/icon/Close.png" onmouseover="changeColor()"/></button>
				<button id="audio_recovery" class="libutton" onClick="audio_recovery()" onmouseover="changeColor()" onmouseout="ColorBack()" style="width: 50px;"><img id="audio_recovery_img" class="liimg" src="Source/pictures/icon/Recovery.png" onmouseover="changeColor()"/></button>
				<button value="6" class="settingbutton" onClick="libuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">黑</button>
		</div>
		<div id="menu">
			<!--此文本无用，仅用来控制首行按钮与顶部边界的距离-->
			<p style="line-height: 50px">测试内容</p>
			<button class="squarebutton" value="1" onClick="squarebuttonclick()" onmouseover="changeColor()" onmouseout="ColorBack()">A</button>
